<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

<main>
    <div id="outputfield">
 <input type="text" id="output-input" readonly >
        <p id="output"></p>
    </div>
    <div id="buttons">
        <button id="cut" class="operator">AC</button>
        <button id="percentage" class="operator">%</button>
        <button id="divide " class="operator insert">&divide;</button>
        <button id="backspace" class="operator">&larr;</button>
        <button class="numbers insert">7</button>
        <button class="numbers insert">8</button>
        <button class="numbers insert">9</button>
        <button id="multi" class="operator insert">x</button>
        <button class="numbers insert">4</button>
        <button class="numbers insert">5</button>
        <button class="numbers insert">6</button>
        <button class="operator insert">-</button>
        <button class="numbers insert">1</button>
        <button class="numbers insert">2</button>
        <button class="numbers insert">3</button>
        <button class="operator insert">+</button>
        <button class="numbers insert">0</button>
        <button class="numbers insert">00</button>
        <button  id = "dot" class="numbers">.</button>
        
        <button id='equals' class="operator">=</button>
    </div>
</main>

<script src="calc.js"></script>
</body>
</html>
